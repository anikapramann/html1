<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  height: 400px;
  align-content: center;
  grid-template-columns: auto auto auto;
  gap: 20px;
  background-color: #4b814b;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
@media only screen and (max-width: 600px) {
body {
  background-color: blue;
}
}
</style>
</head>
<body>

<h1>The align-content Property</h1>

<p>Use the <em>align-content</em> property to vertically align the grid inside the container.</p>

<p>The value "center" will align the rows in the middle of the container:</p>

<div class="grid-container">
  <div>This</div>
  <div>Is</div>
  <div>My</div>  
  <div>Best</div>
  <div>Friend</div>
  <div>Taylor, we meet at basic training</div>  
</div>
<img src="img/Taylor.png" alt="Taylor" style=" width: 350px;" class="center"></div>
</body>
</html>
