<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 15px;
  background-color: #fa9908;
  padding: 10px;
}

.grid-item {
  background-color: rgb(255, 255, 255);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}

.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

.item5 {
  grid-column: 1 / span 3;
  grid-row: 3;
}
@media only screen and (max-width: 600px) {
body {
  background-color: blue;
}
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1">This is ellie</div>
  <div class="grid-item item2"> <img src="img/ellie.png" alt="Nala" style=" width: 250px;" class="center"></div>
  <div class="grid-item item3">She is kinda chunky</div>  
  <div class="grid-item item4">She is one of Zoeys puppies</div>
  <div class="grid-item item5">She loves to cuddle</div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
